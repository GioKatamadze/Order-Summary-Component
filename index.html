<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="card-wrapper">
      
      <!--Blue image-->
      <div class="image-div">
        <img class="blue-image" src="https://cdn.glitch.global/ee8dedd3-cecf-4a18-8a8e-55d9774f21af/illustration-hero.svg?v=1663698007694"/>
      </div>
      
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs,<br/> audiobooks, and podcasts on any device<br/> anywhere you like!</p>
      
      <div class="price-container">
            <img src="https://cdn.glitch.global/ee8dedd3-cecf-4a18-8a8e-55d9774f21af/icon-music.svg?v=1663698007638" alt="music-logo"/>
           <div class="annual-price">
            <p class="annual">Annual Plan</p>
            <p class="price">$59.99/year</p> 
            </div>
        <a class="change" href="#">Change</a>
      </div>
      
      <div class="button">Proceed to Payment</div>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </body>
</html>
